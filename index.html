<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <!-- 追加ボタンが押された時にアクションが起こるように目印を付ける -->
      <button id="add-btn">追加</button>
    </div>
    <div class="incompleted-area">
      <p class="title">未完了のTODO</p>
      <!-- 作成したDOMをここに挿入するために目印を付ける -->
      <ul id="incompleted-list"></ul>
    </div>
    <div class="completed-area">
      <p class="title">完了したTODO</p>
      <ul id="completed-list"></ul>
    </div>

    <!-- <script src="src/index.js"></script> -->
    <script src="src/index2.js"></script>
  </body>
</html>
