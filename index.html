<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <!-- 追加ボタンが押された時にアクションが起こるように目印を付ける -->
      <button id="add-btn">追加</button>
    </div>
    <div class="incompleted-area">
      <p class="title">未完了のTODO</p>
      <!-- 作成したDOMをここに挿入するために目印を付ける -->
      <ul id="incompleted-list">
        <li>
          <!-- 後でCSSで横並びにするので、divタグが囲む -->
          <div class="list-row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="completed-area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
